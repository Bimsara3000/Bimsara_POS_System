<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>

<header>

    <nav class="navbar bg-body-tertiary m-0 p-0">
        <div class="container-fluid nav p-1">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Logo" height="30" class="d-inline-block align-text-top">
                Bimsara POS System
            </a>
        </div>
    </nav>

</header>

<main>

    <div class="container con">

        <div class="row login">

            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">

                <div class="card m-4 p-2" style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title">Students</h5>

                        <form>
                            <div class="mb-3">
                                <label for="first-name-input" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name">
                            </div>
                            <div class="mb-3">
                                <label for="last-name-input" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name-input" placeholder="Enter Last Name">
                            </div>

                            <div class="mb-3">
                                <label for="program-selector" class="form-label">Program</label>
                                <select class="form-select" aria-label="Default select example" id="program-selector">
                                    <option selected>Open this select menu</option>
                                    <option value="1">GDSE</option>
                                    <option value="2">DEP</option>
                                    <option value="3">CMJD</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="program" id="after-al">
                                    <label class="form-check-label" for="after-al">
                                        After A/L
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="program" id="after-ol" checked>
                                    <label class="form-check-label" for="after-ol">
                                        After O/L
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-warning">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="reset" class="btn btn-light">Reset</button>

                        </form>

                    </div>
                </div>

            </div>

        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
